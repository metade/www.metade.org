<html>
<head>
   <title>Blue Plaques</title>
 
   <link href="plaques.js" type="application/json" rel="exhibit/data" />
 
   <script src="http://static.simile.mit.edu/exhibit/api-2.0/exhibit-api.js" type="text/javascript"></script>
   <script src="http://static.simile.mit.edu/exhibit/extensions-2.0/time/time-extension.js" type="text/javascript"></script>
   <script src="http://static.simile.mit.edu/exhibit/extensions-2.0/map/map-extension.js?gmapkey=ABQIAAAA1Bll5gMsEtSUGuBmh0Yo9xQ7uzG2UMZNC3Mv5AZ3ZpvCn2GVNBT8dwepPMx7cjGBDHRdOAJ1Vl9HrA"></script>


   <style>
   body {
       margin: 10px;
	   font-family: helvetica, arial sans-serif;
   }
   table.plaque {
       border:     1px solid #ddd;
       padding:    0.5em;
   }
   img.tile {
		height: 50px;
   }
   div.name {
       font-weight: bold;
       font-size:   120%;
   }
   </style>
</head> 
<body>
	<h1>Blue Plaques</h1>
	<table width="100%">
		<tr valign="top">
			<td ex:role="viewPanel">
				<table ex:role="lens" class="plaque">
					<tr>
						<td><img ex:src-content=".image" class="tile" /></td>                       
						<td>
							<div ex:content=".label" class="name"></div>
							<div ex:content=".lifespan" class="lifespan"></div>
							<div ex:content=".text" class="text"></div>
						</td>
					</tr>
				</table>
				<div ex:role="exhibit-view"
					ex:viewClass="Exhibit.TabularView"
					ex:columns=".label, .lifespan, .postcode"
					ex:columnLabels="name, lifespan, postcode"
					ex:columnFormats="list, list, list"
					ex:sortColumn="3"
				    ex:sortAscending="false">
				</div>
				<div ex:role="view" 
					 ex:viewClass="Timeline" 
					 ex:start=".birthdate" 
					 ex:end=".deathdate" 
					 ex:topBandUnit="century"
					 ex:bottomBandUnit="millennium"
					 ex:colorKey=".post_code">
				</div>
				<div ex:role="view" 
					 ex:orders=".label, .postcode" 
					 ex:possibleOrders=".label, .postcode, .lifespan">
               </div>
			   <div ex:role="view" 
				   ex:viewClass="Map" 
				   ex:latlng=".latlng">
			   </div>
			</td>
			<td width="25%">
				<div ex:role="facet" ex:facetClass="TextSearch"></div>
				<div ex:role="facet" ex:expression=".postcode" ex:facetLabel="Postcode"></div>               
				<div ex:role="facet" ex:expression=".types" ex:facetLabel="Types"></div>               
				<div ex:role="facet" ex:expression=".council" ex:facetLabel="Council"></div>               
				<div ex:role="facet" ex:expression=".plaque_year" ex:facetLabel="Plaque Year"></div>               
			</td>
		</tr>
	</table>





</body>
</html>
