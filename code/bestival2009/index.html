<html>
<head>
   <title>Bestival 2009 Line up</title>
 
   <link href="bestival2009.js" type="application/json" rel="exhibit/data" />
 
   <script src="http://static.simile.mit.edu/exhibit/api-2.0/exhibit-api.js"
           type="text/javascript"></script>
           
   <script src="http://static.simile.mit.edu/exhibit/extensions-2.0/time/time-extension.js"
           type="text/javascript"></script>
           
   <style>
       body {
           margin: 1in;
       }
       table.artist {
           border:     1px solid #ddd;
           padding:    0.5em;
       }
       div.name {
           font-weight: bold;
           font-size:   120%;
       }
       .discipline {
       }
       .year {
           font-style:  italic;
       }
       .relationship {
           color:  #888;
       }
       .co-winners {
       }
   </style>
</head> 
<body>
   <h1>Bestival 2009 Line up</h1>
   <p>Made using data from <a href="http://bestival.net">Bestival</a>, <a href="http://www.bbc.co.uk/music">BBC Music</a> and <a href="http://www.last.fm">last.fm</a>.</p>
   <table width="100%">
       <tr valign="top">
           <td ex:role="viewPanel">
               <table ex:role="lens" class="artist">
                   <tr>
                       <td><img ex:src-content=".imageURL" /></td>
                       <td>
                           <div ex:content=".label" class="name"></div>
                           <div ex:content=".synopsis" class="synopsis"></div>
                       </td>
                   </tr>
               </table>
               <div ex:role="exhibit-view"
                   ex:viewClass="Exhibit.TabularView"
                   ex:columns=".label, .imageURL, .type, .played, .start_year, .listeners, .playcount, .tags"
                   ex:columnLabels="name, photo, type, played on BBC, Year Formed, Listeners, Playcount, Tags"
                   ex:columnFormats="list, image, list, list, list, number, number, list"
                   ex:sortColumn="3"
                   ex:sortAscending="false">
               </div>
              <div ex:role="view"
                   ex:viewClass="Timeline"
                   ex:start=".start_year"
                   ex:colorKey=".type">
               </div>
               <div ex:role="view"
                   ex:orders=".listeners, .playcount"
                   ex:possibleOrders=".label, .listeners, .playcount">
               </div>
            </td>
           <td width="25%">
               <div ex:role="facet" ex:facetClass="TextSearch"></div>
               <div ex:role="facet" ex:expression=".type" ex:facetLabel="Type"></div>
               <div ex:role="facet" ex:expression=".played" ex:facetLabel="Played on BBC"></div>
               <div ex:role="facet" ex:expression=".tags" ex:facetLabel="Tags"></div>
           </td>
       </tr>
   </table>
   
   <script src="http://www.google-analytics.com/urchin.js" type="text/javascript">
   </script>
   <script type="text/javascript">
   _uacct = "UA-2064050-1";
   urchinTracker();
   </script>
</body>
</html>
